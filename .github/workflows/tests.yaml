name: Unit Tests

on:
  push:
    branches:
      - main
      - development
      - unit_tests # for testing
  pull_request:
    branches:
      - main
      - development

jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false  # Don't cancel other jobs if one specific torch version fails
      matrix:
        operating-system: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.11", "3.12"]
        pytorch-version: ["2.4.0", "2.5.1"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        shell: bash
        run: |
          # 1. Create an OVERRIDES file to force the matrix version
          echo "torch==${{ matrix.pytorch-version }}" > overrides.txt

          # 2. Set up Index logic
          if [ "${{ matrix.operating-system }}" == "macos-latest" ]; then
             # Mac uses standard PyPI, no special strategy needed
             INDEX_ARGS=""
          else
             # Linux/Windows needs the extra index AND the permission to look across both
             INDEX_ARGS="--extra-index-url https://download.pytorch.org/whl/cpu --index-strategy unsafe-best-match"
          fi

          # 3. Final Install Command
          uv pip install \
            --override overrides.txt \
            $INDEX_ARGS \
            -e ".[dev]"

      - name: Run tests & coverage
        shell: bash
        run: |
          uv run pytest --cov=src --cov-report=term-missing tests/ \
            --ignore=tests/performancetests