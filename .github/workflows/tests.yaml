name: Unit Tests

on:
  push:
    branches:
      - main
      - development
      - continuous_tests
  pull_request:
    branches:
      - main
      - development

jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false  # Don't cancel other jobs if one specific torch version fails
      matrix:
        operating-system: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.11", "3.12"]
        pytorch-version: ["2.4.0", "2.5.1"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        shell: bash
        run: |
          # 1. Create a constraints file on the fly to force the matrix version
          echo "torch==${{ matrix.pytorch-version }}" > constraints.txt

          # 2. Determine the index URL for CPU versions
          if [ "${{ matrix.operating-system }}" == "macos-latest" ]; then
            EXTRA_INDEX=""
          else
            EXTRA_INDEX="--index-url https://download.pytorch.org/whl/cpu"
          fi

          # 3. Install EVERYTHING in one go using the constraint
          # This prevents uv from trying to upgrade torch later
          uv pip install \
            -r requirements.txt \
            pytest pytest-cov \
            -c constraints.txt \
            $EXTRA_INDEX

          # 4. Install your package - uv will now respect the 2.4.0 version already there
          uv pip install -e .

      - name: Run tests & coverage
        run: |
          uv run pytest --cov=src --cov-report=term-missing tests/