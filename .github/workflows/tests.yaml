name: Unit Tests

on:
  push:
    branches:
      - main
      - development
      - continuous_tests
  pull_request:
    branches:
      - main
      - development

jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false  # Don't cancel other jobs if one specific torch version fails
      matrix:
        operating-system: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.11", "3.12"]
        pytorch-version: ["2.4.0", "2.5.1"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        shell: bash
        run: |
          # 1. Determine index for CPU speed
          if [ "${{ matrix.operating-system }}" == "macos-latest" ]; then
             EXTRA_INDEX=""
          else
             EXTRA_INDEX="--index-url https://download.pytorch.org/whl/cpu"
          fi

          # 2. Install the SPECIFIC torch first
          uv pip install "torch==${{ matrix.pytorch-version }}" $EXTRA_INDEX

          # 3. Install other requirements
          # We use --exclude-newer to prevent accidental upgrades if needed
          # But mainly, uv will see torch is already satisfied
          uv pip install -r requirements.txt pytest pytest-cov

          # 4. Install the package in editable mode
          uv pip install -e .

      - name: Run tests & coverage
        run: |
          uv run pytest --cov=src --cov-report=term-missing tests/