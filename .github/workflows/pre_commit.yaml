name: Pre-commit CI

on:
  push:
    branches:
      - development
      - main
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.11
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --locked

      - name: Run pre-commit
        run: uv run pre-commit run --all-files
        continue-on-error: true #continue to allow committing fixes

      - name: Commit pre-commit fixes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: apply pre-commit fixes"

