name: Check staged model

on:
  repository_dispatch:
    types: staged_model

jobs:
  identify_event:
    runs-on: ubuntu-latest
    outputs:
      model_name: ${{ steps.set_output.outputs.model_name }}
    steps:
      - name: Check event type
        run: |
          echo "Event type: repository_dispatch"
          echo "Payload Data: ${{ toJson(github.event.client_payload) }}"

      - name: Setting model environment variable and output
        id: set_output
        run: |
          echo "model_name=${{ github.event.client_payload.artifact_version_string }}" >> $GITHUB_OUTPUT

  performance_test:
    needs: identify_event
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install uv
          # Install your project and test dependencies
          # Adjust requirements.txt or setup.py as needed
          uv pip install -r requirements.txt
          uv pip install pytest wandb torch

      - name: Run Performance Test
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          # Map the output from the previous job to the env var your script expects
          WANDB_ARTIFACT: ${{ needs.identify_event.outputs.model_name }}
          # Ensure Python finds your src folder
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          # We skip the full inference function test if you don't have .h5 files in CI
          # -k selects specific tests to run (speed and shape)
          pytest tests/performancetests/test_model.py -k "speed or shape" -v