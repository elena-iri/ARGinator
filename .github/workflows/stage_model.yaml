name: Check staged model

on:
  repository_dispatch:
    types: staged_model

jobs:
  identify_event:
    runs-on: ubuntu-latest
    outputs:
      model_name: ${{ steps.set_output.outputs.model_name }}
    steps:
      - name: Check event type
        run: |
          echo "Event type: repository_dispatch"
          echo "Payload Data: ${{ toJson(github.event.client_payload) }}"

      - name: Setting model environment variable and output
        id: set_output
        run: |
          echo "model_name=${{ github.event.client_payload.artifact_version_string }}" >> $GITHUB_OUTPUT

  performance_test:
    needs: identify_event
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Use the official uv action (Matches your linting workflow)
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.10'
          enable-cache: true

      # 2. Install dependencies using the lockfile
      # This replaces the manual 'uv pip install' commands
      - name: Install dependencies
        run: |
          uv sync --locked
          
      # 3. Run the test using 'uv run'
      - name: Run Performance Test
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          WANDB_ARTIFACT: ${{ needs.identify_event.outputs.model_name }}
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          # 'uv run' automatically uses the environment created by 'uv sync'
          uv run pytest tests/performancetests/test_model.py -k "speed or shape" -v